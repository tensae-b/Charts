        data = Object.entries(data);
        let tempValue = [];
        data.forEach((element, index) => {
          tempValue.push({
            value: element[1],
            name: element[0],
            title: {
              offsetCenter: ["-20%", `-${index * 15}%`],
            },
            detail: {
              valueAnimation: true,
              offsetCenter: ["15%", `-${index * 15} % `],
