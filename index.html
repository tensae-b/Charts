<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <h1>Post Profile Chart</h1>
    <div id="post-charts">
      <div class="total-readed-time chart">
        <div
          id="readed-time-chart"
          class="total-readed-time-chart"
          style="width: 700px; height: 500px"
        ></div>
      </div>
      <div class="article-total-read-time-completion-rate chart">
        <div
          id="article-read-time-chart"
          class="article-total-read-time"
          style="width: 700px; height: 500px"
        ></div>
      </div>
      <div class="completion-rate-audience-breakdown-for-article">
        <div
          id="completion-rate-for-article-chart"
          class="completion-rate-audience-breakdown-for-article-chart"
          style="width: 700px; height: 500px"
        ></div>
      </div>
      <div class="interaction-type-count-with-interaction-name-for-article">
        <div
          id="interaction-type-count-with-name"
          class="interaction-type-count-with-interaction-name-for-article-chart"
          style="width: 700px; height: 500px"
        ></div>
      </div>
      <div class="interaction-score-by-audience-type-article">
        <divgit 
          id="article-interaction-score-by-audience-type"
          class="interaction-score-by-audience-type-article-chart"
          style="width: 700px; height: 500px"
        ></div>
      </div>
      <div class="audience-level-peoples-choice-percentages-for-article">
        <div
          id="audience-level-peoples-choice-percentages"
          class="audience-level-peoples-choice-percentages-for-article-chart"
          style="width: 900px; height: 500px"
        ></div>
      </div>
      <div class="article-engagement-popularity-sentiment">
        <div
          id="article-engagement-popularity"
          class="article-engagement-popularity-sentiment-chart"
          style="width: 900px; height: 500px"
        ></div>
      </div>
    </div>
    <h1>User Profile Chart</h1>
    <div id="user-charts">
      <div class="user-catergorical-reputation-data-chart">
        <div
          id="user-catergorical-reputation-data"
          style="width: 700px; height: 500px"
        ></div>
      </div>
      <div class="network-analysis-reputation-score-percentage-for-user">
        <div
          id="network-analysis-reputation-score-percentage"
          style="width: 700px; height: 500px"
        ></div>
      </div>
      <div class="user-expertise-level-and-user-nature-for-user-chart">
        <div
          id="user-expertise-level-and-user-nature-for-user"
          style="padding-left: 10px; width: 700px; height: 500px"
        ></div>
      </div>
      <div class="interaction-breakdown-in-numbers-users-favorite-chart">
        <div
          id="interaction-breakdown-in-numbers-users-favorite"
          style="width: 700px; height: 500px"
        ></div>
      </div>
      <div class="number-Of-MPXR-from-publication-for-user-chart">
        <div
          id="number-of-MPXR-from-publication-for-user"
          style="width: 700px; height: 500px"
        ></div>
      </div>
      <div class="MPXR-from-interaction-percentage-user-chart">
        <div
          class="MPXR-from-interaction-percentage-user"
          style="width: 700px; height: 500px"
        ></div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
